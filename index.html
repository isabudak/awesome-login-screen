<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<div class="container">


<div class="logo">
    <img src="images/Logo.png" alt="logo">
</div>

<form action="">
<div class="title">Login</div>

<div class="input-box">
<input type="email" placeholder="Emailinizi Giriniz..." required>
<div class="underline"></div>
</div>

<div class="input-box">
<input type="password" placeholder="Şifrenizi Giriniz..." required>
<div class="underline"></div>
</div>

<div class="input-box button">
    <input type="submit" value="Giriş Yap">
</div>

<div class="or">veya</div>


<!--Icons-->
<div class="google">
    <a href="#"><i class="fab fa-google"></i>Google ile Giriş Yapın...</a>
</div>


<div class="facebook">
    <a href="#"><i class="fab fa-facebook"></i>Facebook ile Giriş Yapın...</a>
</div>


<div class="github">
    <a href="#"><i class="fab fa-github"></i>Github ile Giriş Yapın...</a>
</div>


</form>
</div> 
</body>
</html>
